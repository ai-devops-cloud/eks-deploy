apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: visitor-counter-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: visitor-counter-certificate
spec:
  rules:
  - host: visitor-counter.yourdomain.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: visitor-counter-service
            port:
              number: 80