name: CI Pipeline - Build and Push

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER: visitor-counter-cluster
  DOCKERHUB_REPOSITORY: pandes3/visitor-counter
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ${{ env.DOCKERHUB_REPOSITORY }}:${{ env.IMAGE_TAG }} .

    - name: Push Docker image
      run: |
        docker push ${{ env.DOCKERHUB_REPOSITORY }}:${{ env.IMAGE_TAG }}

    - name: Update Helm values
      run: |
        sed -i 's|tag:.*|tag: \"${{ env.IMAGE_TAG }}\"|g' charts/visitor-counter/values.yaml
        echo "Updated image tag to: ${{ env.IMAGE_TAG }}"

    - name: Commit changes
      run: |
        git config --local user.email "pande.santosh@gmail.com"
        git config --local user.name "Santosh Pande"
        git add charts/visitor-counter/values.yaml
        git commit -m "Update image to ${{ env.IMAGE_TAG }}" || echo "No changes to commit"
        git push
