name: CI Pipeline - Build, Push and Update Helm

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER: visitor-counter-cluster
  DOCKERHUB_REPOSITORY: your-dockerhub-username/visitor-counter
  HELM_CHART_PATH: ./charts/visitor-counter
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build application
      run: npm run build

  build-and-push-dockerhub:
    name: Build and Push to Docker Hub
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKERHUB_REPOSITORY }}
        tags: |
          type=sha,prefix=
          type=ref,event=branch
          latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Output image info
      run: |
        echo "Built and pushed image: ${{ env.DOCKERHUB_REPOSITORY }}:${{ env.IMAGE_TAG }}"

  update-helm-chart:
    name: Update Helm Chart
    needs: build-and-push-dockerhub
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Helm
      uses: azure/setup-helm@v3
      with:
        version: '3.12.0'

    - name: Update Helm chart values
      run: |
        # Update the image tag in values.yaml
        sed -i 's|tag:.*|tag: \"${{ env.IMAGE_TAG }}\"|g' ${{ env.HELM_CHART_PATH }}/values.yaml
        
        # Verify the change
        echo "Updated values.yaml:"
        cat ${{ env.HELM_CHART_PATH }}/values.yaml | grep tag:

    - name: Package Helm chart
      run: |
        helm package ${{ env.HELM_CHART_PATH }} --version 1.0.0-${{ env.IMAGE_TAG }} --app-version ${{ env.IMAGE_TAG }}
        ls -la *.tgz

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add ${{ env.HELM_CHART_PATH }}/values.yaml
        git commit -m "CI: Update image to ${{ env.IMAGE_TAG }}" || echo "No changes to commit"
        git push