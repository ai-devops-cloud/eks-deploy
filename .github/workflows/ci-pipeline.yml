name: CI Pipeline - Build and Push

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'charts/visitor-counter/values.yaml'  # ⬅️ Ignore changes to values.yaml
  pull_request:
    branches: [ main ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_REPOSITORY: ${{ secrets.DOCKERHUB_USERNAME }}/visitor-counter
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    
    # ⬇️ Skip if commit is from CI
    if: |
      !contains(github.event.head_commit.message, 'CI:') &&
      !contains(github.event.head_commit.message, 'ci:') &&
      !contains(github.event.head_commit.message, 'Update image to')
    
    steps:
    - name: Checkout code with PAT
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.CI_PAT }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKERHUB_REPOSITORY }}:latest
          ${{ env.DOCKERHUB_REPOSITORY }}:${{ env.IMAGE_TAG }}

    - name: Update Helm chart with new image tag
      run: |
        # Update values.yaml
        sed -i 's|tag:.*|tag: \"${{ env.IMAGE_TAG }}\"|g' charts/visitor-counter/values.yaml
        
        # Verify the change
        echo "Updated charts/visitor-counter/values.yaml:"
        grep "tag:" charts/visitor-counter/values.yaml

    - name: Commit and push Helm chart updates
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add charts/visitor-counter/values.yaml
        git commit -m "CI: Update image to ${{ env.IMAGE_TAG }}"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.CI_PAT }}